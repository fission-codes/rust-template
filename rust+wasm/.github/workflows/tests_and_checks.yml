name: ðŸ§ª Tests and Checks

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ '*' ]

concurrency:
  group: {{ "${{ github.workflow " }}}}-{{ "${{ github.ref " }}}}
  cancel-in-progress: true

jobs:
  run-checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust-toolchain:
          - stable
          - nightly
          # minimum version
          - 1.64
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Smarter caching action, speeds up build times compared to regular cache:
      # https://github.com/Swatinem/rust-cache
      - name: Cache Project
        uses: Swatinem/rust-cache@v2

      # Widely adopted suite of Rust-specific boilerplate actions, especially
      # toolchain/cargo use: https://actions-rs.github.io/
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          components: rustfmt, clippy
          toolchain: {{ "${{ matrix.rust-toolchain " }}}}

      - name: Check Format
        uses: actions-rs/cargo@v1
        with:
          args: --all -- --check
          command: fmt
          toolchain: {{ "${{ matrix.rust-toolchain " }}}}

      - name: Run Linter
        uses: actions-rs/cargo@v1
        with:
          args: --all -- -D warnings
          command: clippy
          toolchain: {{ "${{ matrix.rust-toolchain " }}}}

      - name: Install Cargo Audit
        if: {{ "${{ matrix.rust-toolchain == 'stable' " }}}}
        uses: actions-rs/cargo@v1
        with:
          args: --force cargo-audit
          command: install

      - name: Run Audit on Deps
        if: {{ "${{ matrix.rust-toolchain == 'stable' " }}}}
        run: cargo-audit audit

      - name: Install wasm-pack
        if: {{ "${{ matrix.rust-toolchain == 'stable' " }}}} && github.event_name == 'push' }}
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Only "test" release build on push event.
      - name: Test Release
        if: {{ "${{ matrix.rust-toolchain == 'stable' " }}}} && github.event_name == 'push' }}
        run: |
          cargo build --manifest-path {{project-name}}/Cargo.toml --release
          cd {{project-name}}-wasm && wasm-pack build --target {{node-or-web}} --release

  run-cargo-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust-toolchain:
          - stable
          - nightly

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Project
        uses: Swatinem/rust-cache@v2

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: {{ "${{ matrix.rust-toolchain " }}}}

      - name: Run Tests
        run: cargo test --manifest-path {{project-name}}/Cargo.toml --all-features
{% if node-or-web == "web" %}
  run-headless-tests:
    runs-on: {{ "${{ matrix.os " }}}}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        browser: [ firefox, chrome ]

        # include:
        # bug w/ wasm-bindgen: https://github.com/rustwasm/wasm-bindgen/issues/3004
          # - os: macos-latest
          #   browser: safari

    defaults:
      run:
        working-directory: ./{{project-name}}-wasm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Project
        uses: Swatinem/rust-cache@v2

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - name: Run Rust Headless Browser Tests
        run: wasm-pack test --headless --{{ "${{ matrix.browser " }}}}{% else %}
  run-node-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    defaults:
      run:
        working-directory: ./{{project-name}}-wasm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Project
        uses: Swatinem/rust-cache@v2

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - name: Run Rust Headless Browser Tests
        run: wasm-pack test --node{% endif %}
